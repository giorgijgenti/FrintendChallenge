<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link  href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat|Sacramento" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img class="top-pattern"src="images/bg-pattern-top.svg" alt="top-pattern">

  <img class="bottom-pattern"src="images/bg-pattern-bottom.svg" alt="bottom-pattern">
<div class="main-container">
  <img class="card-pattern" src="images/bg-pattern-card.svg" alt="card-pattern">
  <img class="Photos" src="images/image-victor.jpg" alt="Photos">
  <p class="p-one">Victor Crest <sp>26</sp>  <br> <sp> London </sp> </p>
  <p class="p-two">  80K  <br> <sp>Followers</sp>  </p>
  <p class="p-three"> 803K <br><sp>Likes</sp>  </p>
  <p class="p-four">1.4K <br> <sp>Photos</sp> </p>

</body>
</html>
